<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style>
        *
        {
            overflow-x: hidden;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div ng-app="myModule">
        <div ng-controller="myBooksController" class="row">
            <div ng-repeat="kitab in Kitabe" class="col-4">
                    <h3>{{kitab.Title}}</h3>
                    <p>{{kitab.Description}}</p>
                    <img src="{{kitab.Image}}" alt="" class="img-responsive">
            </div>
        </div>
    </div>


    <script src="js/angular.min.js"></script>

    <script>
    var app= angular.module("myModule",[]);

    app.controller("myBooksController",function($scope,$http){
          $http.get("http://it-ebooks-api.info/v1/search/php%20mysql").then(function success(responseData){
              $scope.Kitabe=responseData.data.Books
          },function failuer(responseData)
          {
              console.log(responseData);
              console.log(":(");
              })
    })
    </script>
</body>
</html>
