<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="movieApp" ng-controller="showMovies as sm">
    <input type="text" ng-model="sm.searchText">
<span ng-bind="sm.limit"></span>
<input type="range" min="1" max="100" ng-model="sm.limit">

<div ng-repeat="movie in sm.Movies|filter:sm.searchText|limitTo:sm.limit">
<h3 ng-bind="movie.Title"></h3>
<p ng-bind="movie.Description"></p>
</div>
    
    <script src="../js/angular.min.js"></script>
    <script src="movielist.js"></script>

    <script>
    var app=angular.module("movieApp",[]);
    app.controller("showMovies",function(){
        this.Movies=movie;
    })
    </script>
</body>
</html>
