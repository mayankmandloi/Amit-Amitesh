<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="myApp">
    
<form>
    <input type="file" file-upload>

    <img ng-src="{{imageUrl}}" alt="">
    <input type="text" ng-model="haha">

</form>

</body>

<script src="../js/angular.min.js"></script>
<script>
var app=angular.module("myApp",[]);

app.directive("fileUpload",function(){

    return {
        link:function(scope,element)
        {
            //console.log(element[0]);
            element.on("change",function(eve){
                    //console.log(eve.target.files);
                    reader = new FileReader();
                    reader.onloadend = function(eve1)
                    {
                        scope.$apply(function(){
                            scope.imageUrl=eve1.target.result;
                        })
                        
                        console.log(eve1.target.result);

                    };
                    reader.readAsDataURL(eve.target.files[0]);
            })
        }
    }
})

</script>
</html>
