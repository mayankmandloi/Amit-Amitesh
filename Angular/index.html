<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div ng-app="myModule">
        <div ng-controller="myBooksController">
            <p>Name1= {{name1}}</p>
            <p>Name2= {{name2}}</p>
            <hr>
        </div>
        <p>Name1= {{name1}}</p>
        <p>Name2= {{name2}}</p>
    </div>
    <p>Name1= {{name1}}</p>
    <p>Name2= {{name2}}</p>


    <script src="js/angular.min.js"></script>

    <script>
    var app= angular.module("myModule",[]);

    app.controller("myBooksController",function($scope,$http){
           $scope.name1="Amit"; 
           $scope.name2="Amitesh"; 
    })
    </script>
</body>
</html>
