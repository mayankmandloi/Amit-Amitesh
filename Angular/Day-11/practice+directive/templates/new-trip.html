<div class="">
<h2><a href="#!/"><button type="button" class="btn btn-outline-primary">Back</button></a> Add Your Trip</h2>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" class="form-control" name="from" id="" placeholder="From" ng-model="trip.from"></td>
            <td><input type="text" class="form-control" name="to" id="" placeholder="To" ng-model="trip.to"></td>
            <td><input type="date" class="form-control" name="date" id="" placeholder="Date" ng-model="trip.date"></td>
            <td><button class="btn btn-info" name="addtrip" ng-click="saveTrip()">Add Trip</button></td>
        </tr>
    </tbody>

</table>
</div>
