<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular TodoList</title>
    <style>
            .done
            {
                text-decoration: line-through;
                color: grey;
            }
            </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body ng-app="todoApp">
    <div class="container"  ng-controller="todoController as toc">
        <div class="row">
            <div class="col-6 container">
                <div class="row mt-3">
                        <div class="input-group mb-3">
                        <input type="text" ng-model="toc.newTask" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button ng-click="toc.addTask()" class="btn btn-outline-secondary" type="button">Add Task</button>
                        </div>
                        </div>
                    
                </div>

                <div class="row">
                    <table class="col-12 table table-striped">
                        <thead class="thead-dark">
                                    <tr>                                     
                                      <th scope="col"></th>
                                      <th scope="col" ng-click="toc.sortBy()">Name</th>
                                      <th scope="col" class="text-right">Action</th>
                                    </tr>
                         </thead>
                         <tbody  ng-repeat="task in toc.taskList|ff:toc.canI">
                        <tr ng-class="{done:task.done}" ng-hide="task.editable">
                            <td>
                              <input type="checkbox" name="checklist" ng-model="task.done" />    
                            </td>
                            <td>
                                {{task.text}} 
                            </td>
                            <td class="text-right">
                               <button type="button" name="edit" class="btn btn-primary" ng-click=toc.toggleEdit(task)>Edit</button>
                            </td>
                        </tr>
                        <tr ng-show="task.editable">
                            <td> </td>
                            <td>
                                <input type="text" class="form-control" name="" id=""  ng-model="task.text">
                            </td>
                            <td class="text-right">
                                <button type="button" class="btn btn-success" ng-click=toc.toggleEdit(task)>Save</button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/todoApp.js"></script>
</body>
</html>
