<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/angular.js"></script>
    <script src="../js/angular-animate.js"></script>
    <script src="script2.js"></script>
  
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myModule" ng-controller="myController">
    

    <h3>3. Add Class, Remove Class, Set Class</h3>
    <button type="button" ng-click="onAddClassClick()">Add class</button><br />
    <button type="button" ng-click="onRemoveClassClick()">Remove class</button><br />
    <br />
    <strong>Add class animation state:</strong> {{addClassAnimationStateBox2}}<br />
    <strong>Remove class animation state:</strong> {{removeClassAnimationStateBox2}}<br />
    <br />
    <div id="box2" class="invisible-box animated-element"></div>
    <br />
    <button type="button" ng-click="onSetClassClick()">Set class</button><br />
    <br />
    <strong>Set class animation state:</strong> {{setClassAnimationStateBox3}}<br />
    <br />
    <div id="box3" class="empty-box animated-element box-fill"></div>
    <br />
</body>
</html>
