<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container">
        
    <div id="listcontainer" class="row"></div>
  
<!-- Button trigger modal -->


  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body row">
              <div class="col-4"><img src="" id="movieposter" class="img-fluid" /></div>
              <div class="col-8" id="bodyofmodal"></div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
  
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="movielist.js"></script>
<script>
    
    for(i=0;i<movie.length;i++){

        document.getElementById("listcontainer").innerHTML += "<div class='col-3'><a onclick='openModal(this)' indexno='"+i+"' id='moviename-"+i+"' data-toggle='modal' data-target='#exampleModal'><img src='"+movie[i].PosterPath+"' class='img-fluid'><h5>"+i+"- "+movie[i].Title+"</h5><br><br></a></div>";
    }
   
function openModal(ele)
{


   var a = ele.getAttribute("indexno");
   var posterimage = document.querySelector("#movieposter");
   posterimage.setAttribute("src", movie[a].PosterPath);
   document.getElementById("exampleModalLabel").innerHTML = movie[a].Title;
   document.getElementById("bodyofmodal").innerHTML = movie[a].Description;

}
</script>
</html>
