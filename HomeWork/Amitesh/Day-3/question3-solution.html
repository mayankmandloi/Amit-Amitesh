<body>
    <div id="value_container">

    </div>
 <script>
 var value = +window.prompt("Enter Value");

if(value%2 == 0){
    document.getElementById("value_container").innerHTML = "This is Even Value";
}else{
    document.getElementById("value_container").innerHTML = "This is Odd Value";
}

var check_value = value%2;

console.log(value);
console.log(check_value);
 </script>
    
</body>
