<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fibonacci series</title>
</head>
<body>
    <script>
    var value = window.prompt("Enter value for fibonacci series");
    

var a = 0;
var b = 1;
var c = 0;
while (c<value){
    
c=a+b;
a = b;
b = c;
console.log(a);
}

    </script>
</body>
</html>
