<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sum of first 34 even intigers</title>
</head>
<body>
  <script>
    var a = 0;
    var b = 1;
    while( b <= 34)
    {
        if(b%2 == 0)
        {
            console.log(b);
            a += b;           
        }
        b++;
        console.log(a);
    }
    alert("Sum of first 34 even intigers is "+a);
  </script>
</body>
</html>
