<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sum of first 17 intigers</title>
</head>
<body>
    <script>
    var a = 0;
    var b = 1;
    while( b <= 17)
    {
        console.log(b);
      a += b;
      b++;
    }
    alert("Sum of first 17 intigers is "+a);
    
    </script>
</body>
</html>
